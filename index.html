<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front end project</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

</head>

<body>

    <div id="resturant" class="container-fluid">
        <div class="over-lay"></div>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restruant</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <section id="caption">

            <div class="col-lg-8 intro">
                <h1>Welcome to <span class="span">Restaurantly</span></h1>
                <h2>Search For Pizza Or Pasta</h2>

            </div>

        </section>

    </div>

    <section id="recipe-search" class="bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <input id="searchInp" placeholder="Search.." class="form-control mt-5 border-0 box-shadow">
                    <button id="searchBtn" class="btn bg-red text-white float-right mt-3">Search</button>
                    <div id="searchResult" class=" mt-5">

                    </div>
                </div>
                <div class="col-md-8">

                    <div class="py-5" id="recipeDetails">


                    </div>


                </div>

            </div>
        </div>
        </div>
